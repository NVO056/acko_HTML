<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label><br>
        <input type="date" name="age" id="age" required><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="resume">Lebenslauf (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <label for="coverLetter">Motivationsschreiben:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea><br>

        <button type="submit">Bewerbung abschicken</button>
    </form>

    <h3>Rate us</h3>
    <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
</body>
</html>
